<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      lang="es"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;1,300&amp;display=swap" rel="stylesheet" />
    <h:outputStylesheet name="style.css" library="css" />

    <title>Panel de Administración - Romar Natural</title>
</h:head>

<h:body>

    <div class="d-flex">
        <!-- SIDEBAR -->
        <div id="sidebar-container" class="bg-primary">
            <div class="logo">
                <h4 class="text-light font-weight-bold">Romar Natural</h4>
            </div>
            <div class="menu">
                <h:form>
                    <p:commandLink value="Usuarios"
                                   styleClass="d-block text-light p-3"
                                   action="/listarusuarios.xhtml?faces-redirect=true"
                                   />
                    <p:commandLink value="Proveedores"
                                   styleClass="d-block text-light p-3"
                                   action="/proveedor/index.xhtml?faces-redirect=true"
                                    />
                    <p:commandLink value="Ventas"
                                   styleClass="d-block text-light p-3"
                                   action="/ventas/listarVentas.xhtml?faces-redirect=true"
                                    />
                    <p:commandLink value="Productos"
                                   styleClass="d-block text-light p-3"
                                   action="/producto/index.xhtml?faces-redirect=true"
                                    />
                    <p:commandLink value="Mensajería y Envíos"
                                   styleClass="d-block text-light p-3"
                                   action="/mensajeria/mensajesyenvios.xhtml?faces-redirect=true"
                                    />
                </h:form>
            </div>
        </div>

        <!-- CONTENIDO PRINCIPAL -->
        <div class="w-100">
            <!-- NAVBAR SUPERIOR -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <form class="form-inline my-2 my-lg-0 ml-0 d-flex align-items-center">
                        <input class="form-control mr-2" type="search" placeholder="Buscar" aria-label="Buscar" />
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                            <i class="icon ion-md-search"></i>
                        </button>
                    </form>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                                    <h:outputText value="#{sessionScope.user}" />
                                </a>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="#">Mi perfil</a>
                                    <div class="dropdown-divider"></div>
                                    <h:form>
                                        <p:commandButton value="Cerrar Sesión"
                                                         action="#{usuariosBean.cerrarSesion}"
                                                         ajax="false"
                                                         styleClass="dropdown-item text-danger"
                                                         icon="pi pi-sign-out"/>
                                    </h:form>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- CONTENIDO PRINCIPAL -->
            <div id="content">
                <section class="py-3">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-9">
                                <h1 class="font-weight-bold mb-0">
                                    Bienvenido,
                                    <h:outputText value="#{sessionScope.user}" />
                                </h1>
                                <p class="lead text-muted">Tu última información</p>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- ESTADÍSTICAS -->
                <section class="bg-mix">
                    <div class="container">
                        <div class="card rounded-0">
                            <div class="card-body">
                                <div class="row text-center">
                                    <div class="col-lg-3 d-flex stat my-3" repeat="4">
                                        <div class="max-auto">
                                            <h6 class="text-muted">Ingresos mensuales</h6>
                                            <h3 class="font-weight-bold">$30.000</h3>
                                            <h6 class="text-success">
                                                <i class="icon ion-md-arrow-dropup-circle"></i>50.5%
                                            </h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- CHART + VENTAS RECIENTES -->
                <section class="bg-grey">
                    <div class="container">
                        <div class="row">
                            <!-- GRÁFICO -->
                            <div class="col-lg-8 my-3">
                                <div class="card rounded-0">
                                    <div class="card-header">
                                        <h6 class="font-weight-bold mb-0">Número de usuarios</h6>
                                    </div>
                                    <div class="card-body">
                                        <canvas id="myChart"></canvas>
                                    </div>
                                </div>
                            </div>

                            <!-- VENTAS RECIENTES -->
                            <div class="col-lg-4 my-3">
                                <div class="card rounded-0">
                                    <div class="card-header bg-light">
                                        <h6 class="font-weight-bold mb-0">Ventas recientes</h6>
                                    </div>
                                    <div class="card-body pt-2">
                                        <ui:repeat value="#{ventasBean.ultimasVentas}" var="venta">
                                            <div class="d-flex border-bottom py-2">
                                                <div class="d-flex mr-3">
                                                    <h2 class="align-self-center mb-0"><i class="icon ion-md-pricetag"></i></h2>
                                                </div>
                                                <div class="align-self-center">
                                                    <h6 class="d-inline-block mb-0">$#{venta.total}</h6>
                                                    <span class="badge badge-success ml-2">#{venta.descuento}% desc</span>
                                                    <small class="d-block text-muted">#{venta.producto}</small>
                                                </div>
                                            </div>
                                        </ui:repeat>
                                        <h:form>
                                            <p:commandButton value="Ver todas"
                                                             action="/ventas/listarVentas.xhtml?faces-redirect=true"
                                                             styleClass="btn btn-success w-100" />
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

            </div> <!-- fin content -->
        </div> <!-- fin w-100 -->
    </div> <!-- fin d-flex -->

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js"></script>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'bar',
            data:{
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril'],
                datasets: [{
                    label: 'Usuarios nuevos',
                    backgroundColor: ['#3d862e','#3d862e','#3d862e','#3d862e'],
                    maxBarThickness: 30,
                    data: [50, 100, 150, 200]
                }]
            },
            options:{}
        });
    </script>

</h:body>
</html>
